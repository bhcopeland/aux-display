# MangoHUD configuration for FPS monitoring
# Minimal overlay for logging, positioned off-screen

# Minimal display (required for logging to work)
no_display=0
position=top_left
offset_x=-1000
offset_y=-1000
width=1
height=1
alpha=0.0

# Logging settings - this is key for conky integration
output_folder=/tmp/mangohud
log_duration=0
autostart_log=1

# What to log
fps
frametime=0
frame_count=0
gpu_stats=0
cpu_stats=0
ram=0
vram=0