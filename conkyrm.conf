conky.config = {
	xinerama_head = 2,
	alignment = 'top_left',
	background = false,
	border_width = 2,
	border_inner_margin = 20,
	border_outer_margin = 10,
	
	-- Modern Dark Theme Colors
	color0 = '#E6E6FA',  -- Light text
	color1 = '#00D4FF',  -- Cyan accent
	color2 = '#FF6B6B',  -- Red accent  
	color3 = '#4ECDC4',  -- Teal accent
	color4 = '#FFE66D',  -- Yellow accent
	color5 = '#A8E6CF',  -- Green accent
	color6 = '#C7CEEA',  -- Purple accent
	color7 = '#8A8A8A',  -- Gray text
	color8 = '#FF8E53',  -- Orange accent
	color9 = '#95E1D3',  -- Mint accent
	
	default_color = '#E6E6FA',
	default_outline_color = '#2C2C2C',
	default_shade_color = '#1A1A1A',
	
	cpu_avg_samples = 2,
	double_buffer = true,
	draw_borders = true,
	draw_graph_borders = false,
	draw_outline = false,
	draw_shades = true,
	
	gap_x = 1498,
	gap_y = 20,
	
	maximum_width = 460,
	minimum_width = 460,
	minimum_height = 540,
	max_user_text = 16384,
	
	net_avg_samples = 2,
	no_buffers = true,
	out_to_console = false,
	
	own_window = true,
	own_window_class = 'Conky',
	own_window_type = 'desktop',
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	own_window_transparent = false,
	own_window_argb_visual = true,
	own_window_argb_value = 180,
	own_window_colour = '#1A1A1A',
	
	update_interval = 2,
	uppercase = false,
	use_xft = true,
	xftalpha = 1.0,
	font = 'JetBrains Mono:size=9:bold',
	
	-- Smooth rendering
	text_buffer_size = 2048,
	imlib_cache_size = 0,
};

conky.text = [[
${alignc}${color4}TEMPERATURE & I/O${color}
${color1}$hr${color}

${color1}CPU TEMPERATURES${color}
${color1}Sensor${goto 130}Current${goto 200}Min${goto 270}Max${goto 340}Avg${color}
CPU Tctl${goto 130}${exec ./temp_stats.sh cpu_package current}${goto 200}${exec ./temp_stats.sh cpu_package min}${goto 270}${exec ./temp_stats.sh cpu_package max}${goto 340}${exec ./temp_stats.sh cpu_package avg}
${color3}GPU TEMPERATURES${color}
${color3}Sensor${goto 130}Current${goto 200}Min${goto 270}Max${goto 340}Avg${color}
GPU Edge${goto 130}${exec ./temp_stats.sh gpu_edge current}${goto 200}${exec ./temp_stats.sh gpu_edge min}${goto 270}${exec ./temp_stats.sh gpu_edge max}${goto 340}${exec ./temp_stats.sh gpu_edge avg}
Junction${goto 130}${exec ./temp_stats.sh gpu_junction current}${goto 200}${exec ./temp_stats.sh gpu_junction min}${goto 270}${exec ./temp_stats.sh gpu_junction max}${goto 340}${exec ./temp_stats.sh gpu_junction avg}
Memory${goto 130}${exec ./temp_stats.sh gpu_mem current}${goto 200}${exec ./temp_stats.sh gpu_mem min}${goto 270}${exec ./temp_stats.sh gpu_mem max}${goto 340}${exec ./temp_stats.sh gpu_mem avg}
${color5}NVME TEMPERATURES${color}
${color5}Sensor${goto 130}Current${goto 200}Min${goto 270}Max${goto 340}Avg${color}
Composite${goto 130}${exec ./temp_stats.sh nvme_composite current}${goto 200}${exec ./temp_stats.sh nvme_composite min}${goto 270}${exec ./temp_stats.sh nvme_composite max}${goto 340}${exec ./temp_stats.sh nvme_composite avg}
Sensor 2${goto 130}${exec ./temp_stats.sh nvme_sensor2 current}${goto 200}${exec ./temp_stats.sh nvme_sensor2 min}${goto 270}${exec ./temp_stats.sh nvme_sensor2 max}${goto 340}${exec ./temp_stats.sh nvme_sensor2 avg}
${color1}I/O PERFORMANCE${color}
${color1}Device${goto 130}Current${goto 200}Min${goto 270}Max${goto 340}Avg${color}
NVMe Read${goto 130}${exec ./io_stats.sh nvme0n1 read current}${goto 200}${exec ./io_stats.sh nvme0n1 read min}${goto 270}${exec ./io_stats.sh nvme0n1 read max}${goto 340}${exec ./io_stats.sh nvme0n1 read avg}
NVMe Write${goto 130}${exec ./io_stats.sh nvme0n1 write current}${goto 200}${exec ./io_stats.sh nvme0n1 write min}${goto 270}${exec ./io_stats.sh nvme0n1 write max}${goto 340}${exec ./io_stats.sh nvme0n1 write avg}
${color2}CPU Temps${color} ${goto 235}${color3}GPU Temps${color}
${color2}${execgraph "sensors | grep 'Tctl:' | awk '{print $2}' | sed 's/[^0-9.]*//g' | head -1" 25,225 00FF00 FF6600 -t}${color}${goto 235}${color3}${execgraph "./gpu_detect.sh temp | sed 's/[^0-9.]*//g'" 25,225 00CCFF FF3300 -t}${color}

${alignc}${color1}$hr${color}
]];